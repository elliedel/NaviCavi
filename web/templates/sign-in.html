{% extends "base.html" %}
{% block title %}Sign In - {% endblock %}

{% block content %}
<div class="container hero flex-column justify-content-center text-center px-50">
    <form class="form-signin" method="POST">
        <h1 class="text-uppercase text-primary">Login</h1>
        <h6 class="text-body pb-5 p-1">
            Access your account and stay connected.
        </h6>

        <div class="mt-3 px-5">
            <input class="form-control" id="email" name="email" placeholder="E-mail">
        </div>
    
        <div class="mt-3 px-5">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
    
        <div class="mt-3 px-5 pt-5 d-flex justify-content-center">
            <!--<p class="pb-3"><a href="/forgot-password" class="text-primary text-decoration-underline">Forgot password?</a></p>-->
            <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
    </form>
    
</div>
{% endblock %}
