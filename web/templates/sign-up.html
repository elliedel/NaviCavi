{% extends "base.html" %}
{% block title %}Sign Up - {% endblock %}

{% block content %}
<div class="container hero d-flex flex-column justify-content-center text-center px-50">
    <form class="form-signup" method="POST">
        <h1 class="text-uppercase text-primary">Register</h1>
        <h6 class="text-body pb-5 p-1">
            Create your account and start detecting with precision.
        </h6>

        <div class="input-group px-5 mt-3">
            <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" aria-label="Username">
            <span></span>
            <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" aria-label="Server">
        </div>
        
        <div class="mt-3 px-5">
            <input class="form-control" id="email" name="email" placeholder="E-mail">
        </div>

        <div class="mt-3 px-5">
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Password">
        </div>
        <div class="mt-3 px-5">
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
        </div>

        <div class="mt-3 px-5 pt-5">
            <p class="pb-3">By continuing, you agree to NaviCaviâ€™s <span><a href="/terms-and-conditions" class="text-primary text-decoration-underline">Terms of Service</a></span> and <span><a href="/privacy-policy" class="text-primary text-decoration-underline">Privacy Policy</a></span></p>
        </div>
        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Get started</button>
        </div>
    </form>
    
</div>
{% endblock %}
